    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xs-6 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2 style="text-align: center; font-weight: 800;">Patient Form</h2>
                        <p>Fill up the form to assess risk of your patient</p>
                        <br>
                        <br>
                        <form id="patientCRForm" class="form-Survey" action="/resultCR" method="POST" role="form">
                           
                            <div class="row">
                                <div class="col-xs-4 col-md-4">Age</div>
                                  <input type="number" name="age" placeholder="age" required="required" /></div>
                                  <br>
                        
                            <div class="row">
                                <div class="col-xs-4 col-md-4">Gestational Age (weeks)</div>
                                  <input type="number" name="gestational age" placeholder="gestational age" required="required" />
                            </div><br>
                           
                            <div class="row">
                                <div class="col-xs-4 col-md-4">Current Pregnancy Number</div>
                                  <input type="number" name="pregnancy number" placeholder="pregnancy number" required="required" />
                            </div><br>
                           
                            <div class="row">
                                <div class="col-xs-4 col-md-4">Fasting Blood Glucose (mg/dl)</div>
                                  <input type="number" name="Fasting glucose" placeholder="fasting glucose" required="required" />
                            </div><br>
                           
                            <div class="row">
                                <div class="col-xs-4 col-md-4">BMI (kg/m)</div>
                                  <input type="number" name="bmi" placeholder="bmi" required="required" />  
                            </div>
                           
                            
                            <br>
                            <!-- <button type="button" class="btn btn-info">Info</button> -->
                            <button id="cardioSubmit" class="btn btn-info" type="submit">Submit</button>
                        </form>
                        <br>
                        <br>
                        <h4 style="color:salmon; text-align: center; font-weight: 700;">{{ prediction_text}} </h4>
                        <!-- {{ prediction_text }} -->
                        
        </div>
    </div>
